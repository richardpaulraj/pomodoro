<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>Promodoro Timer Extension Options</title>
  </head>
  <body>
    <h1 id="heading">Promodoro Timer Options</h1>

    <div id="inner-content">
      <h2 id="sub-heading">Default Time in Minutes (1 - 60) :</h2>
      <input id="time-option" type="number" min="1" max="60" value="25" />
      <button id="promodoro-save-btn">Save Options</button>
    </div>

    <h1 id="heading">Days Left Options</h1>
    <div id="inner-content">
      <h2 id="sub-heading">Set the end date to start the counter</h2>
      <input id="datePicker" type="date" min="" />
      <button id="datePicker-save-btn">Save Options</button>
      <button id="datePicker-enable-btn">Enabled</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
